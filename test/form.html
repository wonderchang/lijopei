<script>
  function save() {

    //姓名
    if(document.mform.name!=null) {
      if(document.mform.name.value=='' || document.mform.name.value=='請輸入姓名'){
        alert("請輸入姓名");
        document.mform.name.focus();
        return;
      }
    }

    //    E-mail
    if(document.mform.email!=null){
      if(document.mform.email.value=='' || document.mform.email.value=='請輸入E-mail'){
        alert("請輸入E-mail");
        document.mform.email.focus();
        return;
      }
      else{
        if ( document.mform.email.value.length > 100 )
        {
          alert("【E-mail】欄位，不可超過100個字，請重新輸入！");
          document.mform.email.focus();
          return false;
        }
        else
        {
          var m=document.mform.email.value;
          if (m.indexOf("@") =="-1"  || m.indexOf("@@") !="-1" ||
          m.indexOf("@.") !="-1" || m.indexOf(".@") !="-1" ||
          m.indexOf(".") =="-1"  || m.substring(m.length-1,m.length) =="." ||
          m.substring(m.length-1,m.length) =="@") 
          {
            alert("E-mail格式錯誤，請重新輸入!!");
            document.mform.email.focus();
            return false;
          }
        }
      }
    }

    //行政區
    if(document.mform.region!=null){
      if(document.mform.region.value=='' || document.mform.region.value=='---請選擇---' ){
        alert("請選擇行政區");
        document.mform.region.focus();
        return;
      }
    }

    //主題
    if(document.mform.subject.value=='' || document.mform.subject.value=='請輸入主題'){
      alert("請輸入主題");
      document.mform.subject.focus();
      return;
    }

    //內容
    if(document.mform.content1.value=='' || document.mform.content1.value=='請輸入內容' ){
      alert("請輸入內容");
      document.mform.content1.focus();
      return;
    }

    if(document.mform.file1.value!='' ){
      document.mform.nfile1.value=document.mform.file1.value;                    
    }
    if(document.mform.file2.value!='' ){
      document.mform.nfile2.value=document.mform.file2.value;                    
    }
    if(document.mform.file3.value!='' ){
      document.mform.nfile3.value=document.mform.file3.value;                    
    }
    //alert(document.mform.file1.value);
    //document.mform.action="mail1_save_new.jsp?menudata=TncgbMenu&mserno=201012130066&serno=201012130069&serno3=&serno4=";
    //alert(document.mform.action);
    if ( document.mform.content1.value != '' )
    {

      var contentStr = document.mform.content1.value;

      while (contentStr.indexOf("\n") != -1)
      {
        contentStr = contentStr.replace("\n", "&");
      }
      while (contentStr.indexOf("\r") != -1)
      {
        contentStr = contentStr.replace("\r", ""); 
      } 
      while (contentStr.indexOf("\t") != -1)
      {
        contentStr = contentStr.replace("\t", "");  
      }


      document.mform.content.value=contentStr; 
      document.mform.content1.value="";  

    }  
    document.mform.action="http://www.tnpd.gov.tw/chinese/home.jsp?menudata=TncgbMenu&mserno=201012130066&serno=201012130069&serno3=&serno4=&contlink=ap/mail1_save_new.jsp";
    //document.mform.action="post.php";

    document.mform.method="post";
    document.mform.submit();
  } 
</script>
